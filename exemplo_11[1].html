 <html>
 <head>
 <meta charset="utf-8" />
 <script>
 function quadradoDoNúmero(número){
 var resultado= número*número;
 alert ("o resultado é igual"+resultado);
 }
 function exemplo11(nome,idade,cidade){
 document.write("nome:"+nome+"<Br>");
 document.write("idade:"+idade+"<Br>");
 document.write("cidade:"+cidade+"<Br>");
 }
 </script>
 </head>
 <body>
 <h1>passando valor a uma função</h1>
 <script>quadradoDoNúmero(6);</script>
 <h1>passando valores para uma função</h1>
 <script>exemplo11("aluno",16,"Caucaia");</script>
 </body>
 </html>
