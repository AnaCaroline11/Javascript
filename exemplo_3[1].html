<html>
<head>
<meta charset="utf-8">
</head>
<h1> operadores de comparação</h1>
<div>
<script>
var valor1=8;
var valor2=5;
document.write("<br>"maior que:" +valor1+">"+valor2+"resultado:",valor1>valor2);
document.write("<br>"menor que:" +valor1+"<"+valor2+"resultado:",valor1<valor2);
document.write("<br>"maior ou igual a:"+valor1+">="+valor2+"resultado:", valor1>=valor2);
document.write("<br>"menor ou igual a:"+valor1+"<="+valor2+"resultado:",valor1<=valor2);
document.write("<br>"igual:"+valor1+"=="+valor2+"resultado:",valor1==valor2);
document.write("<br>"igual a mesmo tipo:"+valor1"==="+valor2+"resultado:",valor1===valor2);
document.write("<BR>"diferente:"+valor1+"!="+valor2+" resultado",valor1===valor2);
</script>
</div>
</body>
</html>
