<html>
<head>
<meta charset="utf-8">
</head>
<body>
<h1>estrutura condicional</h1>
<script>
var altura = 1.58;
var peso = 62;
var IMC = peso/(altura * altura);
if (IMC<18.5){
document.write(IMC+"classificação magreza");
}
else if ((IMC>18.5)&&(IMC<24.9)){
document.write(IMC+"classificação saudável");
}
else if ((IMC>25.0)&&(IMC<29.9)){
document.write(IMC+"classificação sobrepeso");
}
else if ((IMC>30.0)&&(IMC<34.9)){
document.write(IMC+"classificação obesidade grau 1");
}
else if ((IMC>35.0)&&(IMC<39.9)){
document.write(IMC+"classificação obesidade grau 2 (severa)");
}
else if (IMC>=40){
document.write(IMC+"classificação obesidade grau 3 (Moreira)");
}
</script>
</body>
</html>
