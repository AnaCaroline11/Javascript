<html>
<head>
<meta charset="utf-8" />
<script>
 function cuboDoNumero(número){
 var cubo=número*número*número;
 return cubo;
 }
 function evento(){
 var num_valor=window.document.getElementById("num"). value;
 var resl="o cubo é igual a"+cuboDoNumero (num_valor);
 window.document.getElementById("mensagem"). innerHTML=resl;
}
</script>
</head>
<body>
<h1>retornando valor de uma função</h1>
<table>
<tr>
<td width="150"> digite um número:</td>
<td width="30"><input sype="text" id="num"value=" " dizer="3"/></td>
</tr>
<tr>
<td width="30" colspan="2" align="center"><input type="Button"value="calcula" onclick="evento ()"/></td>
</tr>
</table>
<br>
<p id="mensagem"></p>
</body>
</html>
