<html>
 <head>
  <meta charset = "utf-8">
 </head
   <body>
    <h1> estrutura de repitição ( do while) </h1>
      <script>
        var num = 10;
        do
        {
          window.document.write("numero:"+num+"<br>");
          num ++
        }
         while((num > 10) && (num <= 20))
      </script>
  </body>
</html>
